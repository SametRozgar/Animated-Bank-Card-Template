<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="side card-front">
                <div class="card-front-description">
              <h3>Samet Bank</h3>
              <div class="card-front-icons">
                <img src="./src/icons/chip.png" alt="micro-chip">
                <img src="./src/icons/map.png" alt="world-map-sticker">
              </div>
              <div class="card-number">
                <span>1234</span> <span>534</span> <span>8951</span> <span>8534</span>
              </div>
              <div class="card-security-area">
                <span>894</span> <span>Expiration Date : 01/25</span>
              </div>
              <div class="owner-name">
                Abdülsamet Rözgar
              </div>
            </div>

            </div>
            <div class="side card-back">
                <div class="back-card-content">
                    <div class="customer-service-call">
                        For customer service, call +123-456-789 or +0-000-123-456
                     </div>
                     <div class="card-black-banner">
        
                     </div>
                       
                     <div class="security-image">
                        <img src="./src/icons/security-code.png" alt="">
                     </div>
                     
                       
                     
                     <div class="explain">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, quos?</p>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, a!</p>
                     </div>
         

                </div>
             

            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="left" id="leftBtn">⬅️</button>
        <button class="right" id="rightBtn">➡️</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
